{{ $whatnots := .Site.Data.whatnots }}

<section class="purp">
  <h2 class="heading">{{ $whatnots.title }}</h2>

  <div class="row justify-content-md-center text-center">

    {{ range $index, $element := $whatnots.whatnots }}

    <div class="col-12 col-lg-6 col-md-6 mb-3">
      <div class="card p-4">
        <i class="mt-3  fa fa-{{ $element.icon }} fa-3x"></i>
          <a href="{{ $element.link }}"><h5 class="mt-4 a:link">{{ $element.title}}</h5></a>


        <p class="text-muted">{{ $element.description }}</p>
      </div>
    </div>

    {{ end }}
  </div>
</section>
