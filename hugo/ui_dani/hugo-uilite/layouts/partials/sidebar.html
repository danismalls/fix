{{ $sidebar := .Site.Data.sidebar }}
{{ $social := .Site.Data.social }}
<section id="sidebar" class="sidebar d-flex align-items-center p-5">
  <div class="main-info">

    <img src="{{.Site.BaseURL}}/images/{{ $sidebar.displayPicture }}" class="rounded mb-4 p-2" width="250px">

    <h1 class="heading">{{ $sidebar.title }} <span class="highlight">{{ $sidebar.highlightedText }}</span></h1>
    <p class="text-muted">{{ $sidebar.description }}</p>

    <div class="social my-2">

      {{ range $key, $value := $social }}
        <a target="_blank" href="{{ $value }}">
          <i class="fab fa-{{ $key }}"></i>
        </a>
      {{ end }}

      </div>
    <a href="#contact" class="btn btn-outline-secondary btn-lg" role="button">Contact</a>
    {{ if isset .Site.Params.Hero "resume" }}
    <a href="{{ .Site.BaseURL }}{{ .Site.Params.Hero.Resume }}" class="btn btn-outline-primary btn-lg" onclick="ga('send', {hitType: 'event',eventCategory: 'CTA',eventAction: 'download'});">
    Download Resume</a>
    {{ end }}

  </div>
</section>
